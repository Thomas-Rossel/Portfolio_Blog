{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container fade-in">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                    <h2>Iniciar Sesión</h2>
                    <p class="text-muted">Accede para publicar y comentar en el blog</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user text-primary"></i> Usuario
                        </label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock text-primary"></i> Contraseña
                        </label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta? 
                        <a href="{% url 'blog-register' %}" class="text-decoration-none">
                            <i class="fas fa-user-plus"></i> Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
